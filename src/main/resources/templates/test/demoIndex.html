<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Theme Template for Bootstrap</title>

<!-- Bootstrap core CSS -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />


<!-- Bootstrap theme -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"
	media="screen" />

<!-- Custom styles for this template -->


<link href="../static/css/theme.css" th:href="@{/css/theme.css}"
	rel="stylesheet" media="screen" />

</head>

  <body>

    <!-- Fixed navbar -->
    
<div class="container">

    <form action="/test/demoIndex" method="post" autocomplete="off" style ="max-width:250px" >
  <div class="form-group">
    <label for="exampleInputName1"> Name</label>
    <input type="text" name="demoname"  class="form-control" id="exampleInputName" aria-describedby="namelHelp" placeholder="Name">
    <input type="hidden" name="id"   class="form-control" id="exampleInputId" aria-describedby="idlHelp" placeholder="id" />
  </div>
 
  
   <div class="form-group">
    <label for="exampleInputName1">Email</label>
    <input type="text" name="demoemail"  class="form-control" id="exampleInputName" aria-describedby="namelHelp" placeholder="Email">
    
  </div>
  
  <div class="form-group">
    <label for="exampleInputName1">Password</label>
    <input type="password"  name="demopass"  class="form-control" id="exampleInputName" aria-describedby="namelHelp" placeholder="Password">
    
  </div>
  <div class="form-group" >
    <label for="exampleInputName1">Select State11</label>
  <!--   <input type="text" name="category"  class="form-control" id="exampleInputName" aria-describedby="namelHelp" placeholder="Category"> -->
    <select th:field="${state}">              
              <option th:each="state: ${mylist}" th:value="${state.stateShortName}" th:text="${state.stateName}">State</option>
    </select>
  </div> 
  
  
 

    
  <button type="submit" class="btn btn-primary"  >Save</button>
   <a class="btn  btn-default" th:href="@{/}" >Cancel</a>
  </form>
    </div> <!-- /container -->
   
    <!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
