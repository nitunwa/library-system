<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Theme Template for Bootstrap</title>

<!-- Bootstrap core CSS -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />


<!-- Bootstrap theme -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"
	media="screen" />

<!-- Custom styles for this template -->


<link href="../static/css/theme.css" th:href="@{/css/theme.css}"
	rel="stylesheet" media="screen" />

</head>

  <body>

    <!-- Fixed navbar -->
    
<div class="container">

    <form action="/library/createBook" method="post" autocomplete="off">
  <div class="form-group">
    <label for="exampleInputName1">Book Name</label>
    <input type="text" name="bookName"  class="form-control" id="exampleInputName" aria-describedby="namelHelp" placeholder="bookName">
    <input type="hidden" name="id"   class="form-control" id="exampleInputId" aria-describedby="idlHelp" placeholder="id" />
  </div>
 
  
   <div class="form-group">
    <label for="exampleInputName1">Author Name</label>
    <input type="text" name="author"  class="form-control" id="exampleInputName" aria-describedby="namelHelp" placeholder="Author">
    
  </div>
  
  <div class="form-group">
    <label for="exampleInputName1">Edition</label>
    <input type="text" name="edition"  class="form-control" id="exampleInputName" aria-describedby="namelHelp" placeholder="Edition">
    
  </div>
  
  <div class="form-group">
    <label for="exampleInputName1">ISDN</label>
    <input type="text" name="ISDN"  class="form-control" id="exampleInputName" aria-describedby="namelHelp" placeholder="ISDN">
    
  </div>
  
 <div class="form-group">
    <label for="exampleInputName1">Category</label>
  <!--   <input type="text" name="category"  class="form-control" id="exampleInputName" aria-describedby="namelHelp" placeholder="Category"> -->
    <select name="category">
    	<option value="Fiction">Fiction</option>
    	<option value="Non Fiction">Non Fiction</option>
    	<option value="Other">Other</option>
    </select>
  </div> 

    
  <button type="submit" class="btn btn-primary"  >Save</button>
   <a class="btn  btn-default" th:href="@{/}" >Cancel</a>
  </form>
    </div> <!-- /container -->
   
    <!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
