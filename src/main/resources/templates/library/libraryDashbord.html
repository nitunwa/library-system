<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Theme Template for Bootstrap</title>

<!-- Bootstrap core CSS -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />


<!-- Bootstrap theme -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"
	media="screen" />

<!-- Custom styles for this template -->


<link href="../static/css/theme.css" th:href="@{/css/theme.css}"
	rel="stylesheet" media="screen" />

</head>

<body>

	<!-- Fixed navbar -->

	<div class="container">
		<div>
			<h3 th:text="${ ' Library Dashbord For Librarain'}">loginUser</h3>
			<h3 th:text="${ 'Welcome ' + loginUser.name}">login User</h3>
			<br>
		</div>

		<form action="/library/showDashboard" method="post" autocomplete="off">
			<div class="form-group">
				<div class="row placeholders">
					<div class="col-xs-6 col-sm-3 placeholder">
						<h4>
							<a th:href="@{/library/createmember}">Create Member</a>
						</h4>
						<h4>
							<a th:href="@{/library/createBook}">Add Book</a>
						</h4>
						<h4>
							<a th:href="@{/library/memberTotalBorrowBook}">Member Book
								List</a>
						</h4>
						
						<!--  <a class="btn  btn-default" th:href="@{/report/main}" >Report</a>-->
					</div>


				</div>
			</div>



		</form>
	</div>
	<!-- /container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
