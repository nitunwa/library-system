<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Theme Template for Bootstrap</title>

<!-- Bootstrap core CSS -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />



<!-- Bootstrap theme -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"
	media="screen" />

<!-- Custom styles for this template -->


<link href="../static/css/theme.css" th:href="@{/css/theme.css}"
	rel="stylesheet" media="screen" />

</head>
<body>

	<h1 th:text="${error}">Error</h1>
	<!-- Fixed navbar -->
	<div class="container theme-showcase" role="main">

		<div class="row" th:if="${ not #lists.isEmpty(borrowBookListExpire)}"  >
			<h1  th:text=${borrowBookListExpire.size()}>Expire</h1>
			<div class="col-md-6" >
				<form action="/member/returnBorrowBook" method="post"
					autocomplete="off">
					<input type="hidden" name="borrowBookReportType"
						value="normalBorrowBook" />
					<div class="table table-bordered">

						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>Book Name</th>
									<th>author Name</th>
									<th>User Name</th>
									<th>CheckIn</th>



								</tr>
							</thead>
							<tbody>
								<tr th:each="borrow,iterationStatus  : ${borrowBookListExpire}">

									<td th:text="${borrow.id}"></td>
									<td th:text="${borrow.borrowBook.bookName}">book name</td>
									<td th:text="${borrow.borrowBook.author}">author name</td>
									<td th:text="${borrow.borrrowUser.name}">name</td>
									<td th:text="${borrow.checkIn}">checkIn</td>

									<td><input type="checkbox" th:name="borrowBookId"
										th:value="${borrow.id}"></td>


								</tr>
							</tbody>
						</table>

					</div>


					<button type="submit" class="btn btn-primary">Return</button>

				</form>
				<!-- <a class="btn  btn-default" th:href="" >Back</a> -->
			</div>
        </div>
        <div class="row" th:if="${ not #lists.isEmpty(borrowBookListLaterDue)}" >
			<h1>Later Due</h1>
			<div class="col-md-6">
				<form action="/member/returnBorrowBook" method="post"
					autocomplete="off">
					<input type="hidden" name="borrowBookReportType"
						value="normalBorrowBook" />
					<div class="table table-bordered">

						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>Book Name</th>
									<th>author Name</th>
									<th>User Name</th>
									<th>CheckIn</th>



								</tr>
							</thead>
							<tbody>
								<tr
									th:each="borrow,iterationStatus  : ${borrowBookListLaterDue}">

									<td th:text="${borrow.id}"></td>
									<td th:text="${borrow.borrowBook.bookName}">book name</td>
									<td th:text="${borrow.borrowBook.author}">author name</td>
									<td th:text="${borrow.borrrowUser.name}">name</td>
									<td th:text="${borrow.checkIn}">checkIn</td>

									<td><input type="checkbox" th:name="borrowBookId"
										th:value="${borrow.id}"></td>


								</tr>
							</tbody>
						</table>


					</div>
				</form>
			</div>

        </div>
        <div class="row"  th:if="${ not #lists.isEmpty(borrowBookListDueSoon)}" >
			<h1>Due Soon</h1>
			<div class="col-md-6">
				<form action="/member/returnBorrowBook" method="post"
					autocomplete="off">
					<input type="hidden" name="borrowBookReportType"
						value="normalBorrowBook" />
					<div class="table table-bordered">

						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>Book Name</th>
									<th>author Name</th>
									<th>User Name</th>
									<th>CheckIn</th>



								</tr>
							</thead>
							<tbody>
								<tr th:each="borrow,iterationStatus  : ${borrowBookListDueSoon}">

									<td th:text="${borrow.id}"></td>
									<td th:text="${borrow.borrowBook.bookName}">book name</td>
									<td th:text="${borrow.borrowBook.author}">author name</td>
									<td th:text="${borrow.borrrowUser.name}">name</td>
									<td th:text="${borrow.checkIn}">checkIn</td>

									<td><input type="checkbox" th:name="borrowBookId"
										th:value="${borrow.id}"></td>


								</tr>
							</tbody>
						</table>

					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->

	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
