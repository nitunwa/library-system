<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Theme Template for Bootstrap</title>

<!-- Bootstrap core CSS -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />



<!-- Bootstrap theme -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"
	media="screen" />

<!-- Custom styles for this template -->


<link href="../static/css/theme.css" th:href="@{/css/theme.css}"
	rel="stylesheet" media="screen" />

</head>
<body>

	<h1 th:text="${error}"></h1>
	<!-- Fixed navbar -->
	<div class="container theme-showcase" role="main">

		<div class="row">
			<div>
				<h3 th:text="${ ' Number Of book List For One Single Member'}">loginUser</h3>
				<br>
			</div>
			
			<div class="col-md-6">
				<form action="@{/member/returnBorrowBook}" method="post"
					autocomplete="off">
					<input type="hidden" name="borrowBookReportType"
						value="normalBorrowBook" />
					<div class="table table-bordered">

						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>User Email</th>
									<th>Book Name</th>
									<th>Number Of Borrow Book</th>



								</tr>
							</thead>
							<tbody>
								<tr
									th:each="borrowDtosingle,iterationStatus  : ${singleMemBookDtoList}">

									<td th:text="${borrowDtosingle.user.id}"></td>
									<td th:text="${borrowDtosingle.user.email}">user email</td>
									<td th:text="${borrowDtosingle.book.bookName}">book name</td>
									<td th:text="${borrowDtosingle.totalnumbook}">total number
										book</td>


									<!-- <td><input type="checkbox" th:name="borrowBookId"  th:value="${borrow.id}"></td>  -->


								</tr>
							</tbody>
						</table>

					</div>
					
					<a class="btn  btn-default"
						th:href="@{/library/memberTotalBorrowBook}">Back</a>
						<div>
						<h4>
						 <a th:href="@{/library/borrowBookReport(userEmail=${useremail})}">Book Details</a>
						</h4>
						</div>

				</form>
				<!-- <a class="btn  btn-default" th:href="" >Back</a> -->
			</div>

		</div>

	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->

	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
