<title>Theme Template for Bootstrap</title>

<!-- Bootstrap core CSS -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />


<!-- Bootstrap theme -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"
	
	media="screen" />

<!-- Custom styles for this template -->


<link href="../static/css/theme.css" th:href="@{/css/theme.css}"
	rel="stylesheet" media="screen" />

</head>

  <body>

    <!-- Fixed navbar -->
    
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          
         
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          
          <ul class="nav navbar-nav navbar-right">
           <!-- <li><a  th:href="@{library/auth/singin}" >Log Out</a></li>-->
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
<div class="container">

    <form action="/library/admin/createuser" method="post" autocomplete="off">
  <div class="form-group">
    <label for="exampleInputName1">Name</label>
    <input type="text" name="name"  class="form-control" id="exampleInputName" aria-describedby="namelHelp" placeholder="Name">
    <input type="hidden" name="id"   class="form-control" id="exampleInputId" aria-describedby="idlHelp" placeholder="id" />
  </div>
 
  
  <div class="form-group">
    <label for="exampleInputEmail">Email</label>
    <input type="email"   autocomplete="off" name="email"   class="form-control" id="emailId" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPass">Password</label>
    <input type="password" autocomplete="off" name="password"   class="form-control" id="passId" placeholder="Password">
  </div>
  
  <div class="form-group">
    <label for="exampleInputName1">Select Role</label>
  
    <select name="role">
        <option value="admin">Admin</option>
    	<option value="librarian">librarian</option>
    	<option value="Member">Member</option>
    	
    </select>
 
  </div> 
  
  <button type="submit" class="btn btn-primary"  >Save</button>
   <a class="btn  btn-default" th:href="@{/main}" >Cancel</a>
  </form>
    </div> <!-- /container -->
   
    <!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
