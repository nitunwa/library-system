<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Theme Template for Bootstrap</title>

<!-- Bootstrap core CSS -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
	


<!-- Bootstrap theme -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"
	media="screen" />

<!-- Custom styles for this template -->


<link href="../static/css/theme.css" th:href="@{/css/theme.css}"
	rel="stylesheet" media="screen" />

</head>
<body>

<h1 th:text="${error}"></h1>
	<!-- Fixed navbar -->
	<div class="container theme-showcase" role="main">

		<div class="row">

			<div class="col-md-6">
			<form action="#" method="post" name="borrowBookForm" autocomplete="off">
				<input type="hidden" name="borrowBookReportType"   value="expireBorrowBook" />
				<div class="table table-bordered">
				
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Book Name</th>
								<th>author Name</th>
								<th>User Name</th>
								<th>CheckIn</th>
								
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="borrow,iterationStatus  : ${expairBookList}">
								
								<td th:text="${borrow.id}"></td>
								<td th:text="${borrow.borrowBook.bookName}">book name</td>
								<td th:text="${borrow.borrowBook.author}">author name</td>
								<td th:text="${borrow.borrrowUser.name}">name</td>
								<td th:text="${borrow.checkIn}">checkIn</td> 
						        <td><input type="checkbox" th:name="borrowBookId"  th:value="${borrow.id}"></td>
								</tr>
							</tbody>
					</table>
					
				</div><!-- <a class="btn  btn-default" th:href="" >Back</a> -->
				<button type="button" class="btn btn-primary"  onclick="chgAction('returnAction')" >Return</button>
				<button type="button" class="btn btn-primary" onclick="chgAction('renewAction')"  >Renew</button>
					</form>
			</div>
		</div>
</div>
		<!-- Bootstrap core JavaScript
    ================================================== -->

		<!-- Placed at the end of the document so the pages load faster -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<script src="../static/js/bootstrap.min.js"
			th:src="@{/js/bootstrap.min.js}"></script>
			<script type="text/javascript">
			function chgAction( action_name )
			{
			    if( action_name=="returnAction" ) {
			        document.borrowBookForm.action = "/member/returnBorrowBook";
			        alert("returnAction");
			        document.borrowBookForm.submit();
			    }
			    else if( action_name=="renewAction" ) {
			        document.borrowBookForm.action = "/member/renewBorrowBook";
			        alert("renewAction");
			        document.borrowBookForm.submit();
			    }else{
			    	
			    	
			    }
			   
			}
			</script>
</body>
</html>
